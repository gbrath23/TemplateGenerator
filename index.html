<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px 0;
      color: #444;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      margin: 10px 0;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    p {
      margin: 10px 0;
      font-size: 14px;
    }

    #drag-drop-area {
      border: 2px dashed #ccc;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
      background-color: #fff;
      border-radius: 10px;
      transition: border-color 0.3s, background-color 0.3s;
    }

    #drag-drop-area:hover {
      border-color: #007bff;
      background-color: #e9f5ff;
    }

    #file-dragged-path {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }

    #status {
      font-size: 16px;
      font-weight: bold;
      color: #007bff;
      margin-top: 20px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }

    .checkbox-container label {
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Template Generator</h1>

  <button id="select-file">Select CSV File</button>
  <p id="file-path">No file selected</p>

  <div id="drag-drop-area">
    Drag and drop your CSV file here
  </div>
  <p id="file-dragged-path"></p>

  <button id="select-ctgo-path">Select CTGO Output Path</button>
  <p id="ctgo-path">No file selected</p>

  <button id="select-json-path" disabled>Select JSON Output Path</button>
  <p id="json-path">No file selected</p>

  <div class="checkbox-container">
    <input type="checkbox" id="generate-json-checkbox">
    <label for="generate-json-checkbox">Generate JSON File</label>
  </div>

  <button id="process-file" disabled>Generate Templates</button>
  <p id="status"></p>

  <script>
    const generateJsonCheckbox = document.getElementById("generate-json-checkbox");
    const selectJsonPathButton = document.getElementById("select-json-path");

    // Enable or disable the JSON path selection based on the checkbox
    generateJsonCheckbox.addEventListener("change", () => {
      selectJsonPathButton.disabled = !generateJsonCheckbox.checked;
    });

    document.getElementById("process-file").addEventListener("click", () => {
      const status = document.getElementById("status");

      if (generateJsonCheckbox.checked) {
        status.innerHTML = "Generating both CTGO and JSON files...";
        // Call the function to generate both files
      } else {
        status.innerHTML = "Generating only CTGO file...";
        // Call the function to generate only the CTGO file
      }
    });
  </script>
</body>
</html>
